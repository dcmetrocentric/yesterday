name: Generate city packs

on:
  schedule:
    # 12:05 AM America/New_York is 05:05 UTC (standard time). This is good enough; the app itself keys by ET.
    - cron: "5 5 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests feedparser
      - run: python generate_citypacks.py
      - run: |
          mv citypacks.generated.json citypacks.generated.json
      - name: Commit updated packs
        run: |
          git config user.name "Yesterday Bot"
          git config user.email "actions@users.noreply.github.com"
          git add citypacks.generated.json
          git commit -m "Update city packs" || echo "No changes"
          git push
